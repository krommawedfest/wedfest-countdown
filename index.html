<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Countdown to September 6, 2025</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #222;
      color: #f5f5f5;
      text-align: center;
    }
    h1 {
      color: #ffdd57;
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    #countdown {
      display: flex;
      gap: 20px;
      font-size: 2.5em;
      font-weight: bold;
    }
    .time-box {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .time-box span {
      background: #333;
      padding: 10px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      color: #ffdd57;
      width: 100px;
      text-align: center;
    }
    .label {
      font-size: 0.5em;
      color: #888;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div>
    <h1>Countdown to September 6, 2025, at 5:00 PM</h1>
    <div id="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <div class="label">Days</div>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <div class="label">Hours</div>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <div class="label">Minutes</div>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <div class="label">Seconds</div>
      </div>
    </div>
  </div>

  <script>
    // Set the target date and time
    const targetDate = new Date("September 6, 2025 17:00:00").getTime();

    // Update the countdown every second
    const countdownInterval = setInterval(function() {
      const now = new Date().getTime();
      const timeRemaining = targetDate - now;

      // Calculate days, hours, minutes, and seconds
      const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
      const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

      // Update the countdown display
      document.getElementById("days").textContent = String(days).padStart(2, '0');
      document.getElementById("hours").textContent = String(hours).padStart(2, '0');
      document.getElementById("minutes").textContent = String(minutes).padStart(2, '0');
      document.getElementById("seconds").textContent = String(seconds).padStart(2, '0');

      // Stop the countdown when the target date is reached
      if (timeRemaining < 0) {
        clearInterval(countdownInterval);
        document.getElementById("countdown").innerHTML = "The countdown is over!";
      }
    }, 1000);
  </script>
</body>
</html>
